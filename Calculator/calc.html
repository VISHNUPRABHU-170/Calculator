<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calc.css">
        <title>CALCULATOR</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0000" id="output-screen">
                <button onclick="del()" class="ac">AC</button>
                <button onclick="calculate()" class="equalto">=</button>
                <button onclick="display('%')" class="op">%</button>
                <button onclick="display('*')" class="op">*</button>
                <button onclick="display('+')" class="op">+</button>
                <button onclick="display('-')" class="op">-</button>
                <button onclick="display('/')" class="op">/</button>
                <button onclick="display('.')" class="op">.</button>
                <button onclick="display('1')" class="num">1</button>
                <button onclick="display('2')" class="num">2</button>
                <button onclick="display('3')" class="num">3</button>
                <button onclick="display('4')" class="num">4</button>
                <button onclick="display('5')" class="num">5</button>
                <button onclick="display('6')" class="num">6</button>
                <button onclick="display('7')" class="num">7</button>
                <button onclick="display('8')" class="num">8</button>
                <button onclick="display('(')" class="abc">(</button>
                <button onclick="display('9')" class="num">9</button>
                <button onclick="display('0')" class="num">0</button>
                <button onclick="display(')')" class="abc">)</button>
                
                
            </div>
        </div>
        <script>
            let outputScreen = document.getElementById("output-screen");

            function display(num){
                outputScreen.value += num;
            }
            function calculate(){
                try{
                    outputScreen.value = eval(outputScreen.value);
                }
                catch(err){
                    alert("Invalid");
                }
            }
            function clear(){
                outputScreen.value ="";
            }
            function del(){
                outputScreen.value = outputScreen.value.slice(0,-4);
            }

        </script>
    </body>
</html>
